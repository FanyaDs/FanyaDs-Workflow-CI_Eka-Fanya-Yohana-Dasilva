name: MLflow Workflow CI - Fanya (Direct Training Mode)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # === [1] Checkout repo ===
      - name: Checkout repository
        uses: actions/checkout@v3

      # === [2] Setup Python ===
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # === [3] Install dependencies ===
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas dagshub docker

      # === [4] Jalankan training langsung ===
      - name: Run MLflow training (direct mode)
        run: |
          echo "üöÄ Menjalankan training langsung via Python..."
          export MLFLOW_TRACKING_URI="file://$(pwd)/mlruns"
          python MLProject/modelling.py

      # === [5] Dapatkan run_id terbaru ===
      - name: Get latest MLflow run_id
        id: get_run
        run: |
          echo "üîç Mendeteksi run_id terbaru..."
          RUN_ID=$(ls -td mlruns/0/*/ | head -1 | xargs -n 1 basename)
          echo "Run ID ditemukan: $RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      # === [6] Upload artefak ===
      - name: Upload model artifact
        uses: actions/upload-artifact@v4
        with:
          name: fanya-mlflow-model
          path: mlruns/

      # === [7] Build Docker ===
      - name: Build Docker model
        run: |
          echo "üê≥ Membangun Docker image..."
          mlflow models build-docker -m "mlruns/0/${{ steps.get_run.outputs.run_id }}/artifacts/model" -n fanya-mlflow-model

      # === [8] Login ke Docker Hub ===
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # === [9] Push Docker image ===
      - name: Tag and Push Docker image
        run: |
          echo "üì¶ Push image ke Docker Hub..."
          docker tag fanya-mlflow-model:latest ${{ secrets.DOCKER_USERNAME }}/fanya-mlflow-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fanya-mlflow-model:latest

      # === [10] Selesai ===
      - name: Complete job
        run: echo "‚úÖ Workflow CI selesai tanpa error!"
