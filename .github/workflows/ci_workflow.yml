name: MLflow Workflow CI - Fanya (Auto Run ID)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # === [1] Setup dasar ===
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      # === [2] Install dependencies ===
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install mlflow scikit-learn pandas dagshub docker

      # === [3] Jalankan MLflow Project ===
      - name: Run MLflow Project
        run: |
          echo "üöÄ Menjalankan MLflow Project..."
          mlflow run ./MLProject --env-manager local --experiment-name "Workflow_CI_Fanya"

      # === [4] Dapatkan run_id terakhir secara otomatis ===
      - name: Get latest MLflow run_id
        id: get_run
        run: |
          echo "üîç Mendeteksi run_id terbaru..."
          RUN_ID=$(ls -td mlruns/0/*/ | head -1 | xargs -n 1 basename)
          echo "Run ID ditemukan: $RUN_ID"
          echo "run_id=$RUN_ID" >> $GITHUB_OUTPUT

      # === [5] Upload artefak model ===
      - name: Upload model artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: fanya-mlflow-model
          path: mlruns/

      # === [6] Build Docker model ===
      - name: Build Docker model
        run: |
          echo "üê≥ Membangun Docker image..."
          mlflow models build-docker -m "mlruns/0/${{ steps.get_run.outputs.run_id }}/artifacts/model" -n fanya-mlflow-model

      # === [7] Login ke Docker Hub ===
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # === [8] Tag & Push Docker Image ===
      - name: Tag and Push Docker image
        run: |
          echo "üì¶ Push image ke Docker Hub..."
          docker tag fanya-mlflow-model:latest ${{ secrets.DOCKER_USERNAME }}/fanya-mlflow-model:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/fanya-mlflow-model:latest

      # === [9] Selesai ===
      - name: Complete job
        run: echo "‚úÖ Workflow CI selesai tanpa error!"
